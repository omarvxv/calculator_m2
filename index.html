<!DOCTYPE html>

<head>

</head>

<body>
    <div class="container">
        <ul>
            <li><label for="deposit">Начальная сумма вклада (Р)</label>
                <input type="number" id="deposit" name="deposit" /></li>
            <li><label for="refill">Сумма ежемесячного пополнения (Р)</label>
                <input type="number" name="refill" id="refill" /></li>
            <li><label for="percent">Процентная ставка (%)</label>
                <input type="number" name="percent" id="percent" /></li>
            <li><label for="date">Срок вклада (дней)</label>
                <input type="number" name="date" id="date" /></li>
        </ul>
        <button id="calculate">Рассчитать</button>
        <p id="error"></p>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
